<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>سامانه جامع ریاضی ۳ | نهایی‌باز پلاس</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Vazirmatn', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            900: '#0c4a6e',
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.4s ease-out',
                        'slide-up': 'slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1)',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- Vazirmatn Font -->
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    
    <!-- React & Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { 
            font-family: 'Vazirmatn', sans-serif; 
            background-color: #f8fafc;
            -webkit-tap-highlight-color: transparent;
        }
        /* Hide scrollbar for clean UI */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .math-font {
            font-family: 'Times New Roman', serif;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- CONSTANTS ---
        const GITHUB_REPO_URL = "https://raw.githubusercontent.com/medpromx/energynovin.github.io/main";

        // --- ICONS (SVG) ---
        const Icons = {
            Home: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>,
            Back: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m15 18-6-6 6-6"/></svg>,
            Book: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/></svg>,
            Exam: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><path d="m9 15 2 2 4-4"/></svg>,
            Chart: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 3v18h18"/><path d="m19 9-5 5-4-4-3 3"/></svg>,
            ChevronDown: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m6 9 6 6 6-6"/></svg>,
            ChevronUp: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m18 15-6-6-6 6"/></svg>,
            Zoom: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="11" cy="11" r="8"/><line x1="21" x2="16.65" y1="21" y2="16.65"/><line x1="11" x2="11" y1="8" y2="14"/><line x1="8" x2="14" y1="11" y2="11"/></svg>
        };

        // --- VISUALIZATIONS (Interactive Components) ---

        // 1. Probability Tree Diagram
        const ProbabilityViz = () => {
            return (
                <div className="bg-white rounded-xl shadow-sm border border-slate-200 p-4">
                    <h3 className="text-sm font-bold text-slate-800 mb-4 border-b pb-2">مدلسازی احتمال کل (قضیه بیز)</h3>
                    <div className="relative h-64 w-full">
                        <svg className="w-full h-full" viewBox="0 0 300 200">
                            {/* Lines */}
                            <line x1="20" y1="100" x2="100" y2="50" stroke="#94a3b8" strokeWidth="2" />
                            <line x1="20" y1="100" x2="100" y2="150" stroke="#94a3b8" strokeWidth="2" />
                            <line x1="100" y1="50" x2="220" y2="30" stroke="#cbd5e1" strokeDasharray="4" />
                            <line x1="100" y1="50" x2="220" y2="70" stroke="#cbd5e1" strokeDasharray="4" />
                            <line x1="100" y1="150" x2="220" y2="130" stroke="#cbd5e1" strokeDasharray="4" />
                            <line x1="100" y1="150" x2="220" y2="170" stroke="#cbd5e1" strokeDasharray="4" />

                            {/* Nodes A */}
                            <circle cx="20" cy="100" r="15" fill="#3b82f6" />
                            <text x="20" y="105" textAnchor="middle" fill="white" fontSize="10" fontWeight="bold">Start</text>

                            {/* Nodes B */}
                            <rect x="100" y="35" width="40" height="30" rx="4" fill="#ef4444" fillOpacity="0.1" stroke="#ef4444" />
                            <text x="120" y="55" textAnchor="middle" fill="#ef4444" fontSize="10">ظرف A</text>
                            
                            <rect x="100" y="135" width="40" height="30" rx="4" fill="#3b82f6" fillOpacity="0.1" stroke="#3b82f6" />
                            <text x="120" y="155" textAnchor="middle" fill="#3b82f6" fontSize="10">ظرف B</text>

                            {/* Probabilities */}
                            <text x="60" y="70" fontSize="9" fill="#64748b">P(A)</text>
                            <text x="60" y="130" fontSize="9" fill="#64748b">P(B)</text>

                            {/* Outcomes */}
                            <circle cx="230" cy="30" r="6" fill="#ef4444" />
                            <circle cx="230" cy="70" r="6" fill="#3b82f6" />
                            <circle cx="230" cy="130" r="6" fill="#ef4444" />
                            <circle cx="230" cy="170" r="6" fill="#3b82f6" />
                        </svg>
                    </div>
                    <div className="mt-2 text-xs text-slate-500 text-justify leading-5 bg-slate-50 p-2 rounded">
                        نمودار درختی فوق مسیرهای ممکن برای انتخاب مهره را نشان می‌دهد. مجموع حاصل‌ضرب شاخه‌ها، احتمال کل را تشکیل می‌دهد.
                    </div>
                </div>
            );
        };

        // 2. Function Transformation Viz
        const FunctionViz = () => {
            const [shift, setShift] = useState(0);
            return (
                <div className="bg-white rounded-xl shadow-sm border border-slate-200 p-4">
                    <h3 className="text-sm font-bold text-slate-800 mb-4 border-b pb-2">شبیه‌سازی انتقال تابع f(x-a)</h3>
                    
                    <div className="h-40 bg-slate-50 rounded border border-slate-200 relative overflow-hidden mb-4 flex items-center justify-center">
                        {/* Grid */}
                        <div className="absolute inset-0 grid grid-cols-6 grid-rows-4 opacity-10 pointer-events-none">
                            {[...Array(24)].map((_, i) => <div key={i} className="border border-slate-800"></div>)}
                        </div>
                        <div className="absolute w-full h-0.5 bg-slate-300"></div>
                        <div className="absolute h-full w-0.5 bg-slate-300"></div>

                        {/* Static Function (Ghost) */}
                        <svg className="absolute inset-0 w-full h-full pointer-events-none opacity-20" viewBox="0 0 200 100">
                             <path d="M70 10 Q100 90 130 10" fill="none" stroke="black" strokeWidth="2" />
                        </svg>

                        {/* Dynamic Function */}
                        <svg className="absolute inset-0 w-full h-full pointer-events-none" viewBox="0 0 200 100">
                             <path d={`M${70 + shift*10} 10 Q${100 + shift*10} 90 ${130 + shift*10} 10`} fill="none" stroke="#6366f1" strokeWidth="3" />
                        </svg>
                    </div>

                    <div className="flex items-center gap-4">
                        <span className="text-xs font-bold w-8 text-center">{shift > 0 ? `+${shift}` : shift}</span>
                        <input 
                            type="range" 
                            min="-4" 
                            max="4" 
                            value={shift} 
                            onChange={(e) => setShift(parseInt(e.target.value))}
                            className="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer accent-indigo-600"
                        />
                    </div>
                    <div className="mt-2 text-center text-xs text-indigo-700 font-mono dir-ltr">
                        y = f(x - {shift})
                    </div>
                </div>
            );
        };

        // --- COMPONENTS ---

        const QuestionItem = ({ q }) => {
            const [isOpen, setIsOpen] = useState(false);
            return (
                <div className="bg-white rounded-xl border border-slate-100 shadow-sm overflow-hidden mb-3">
                    <div 
                        onClick={() => setIsOpen(!isOpen)}
                        className="p-4 cursor-pointer flex justify-between items-start gap-3 bg-gradient-to-l from-white to-slate-50"
                    >
                        <div className="flex-1">
                            <div className="flex items-center gap-2 mb-2">
                                <span className="bg-slate-100 text-slate-600 text-[10px] px-2 py-0.5 rounded-full font-bold">{q.year}</span>
                                <span className="bg-brand-50 text-brand-600 text-[10px] px-2 py-0.5 rounded-full font-bold">{q.score} نمره</span>
                            </div>
                            <p className="text-sm text-slate-800 font-medium leading-7" dangerouslySetInnerHTML={{__html: q.text}}></p>
                        </div>
                        <div className={`text-slate-400 transition-transform duration-300 ${isOpen ? 'rotate-180' : ''}`}>
                            <Icons.ChevronDown />
                        </div>
                    </div>
                    {isOpen && (
                        <div className="p-4 bg-slate-50 border-t border-slate-100 text-sm text-slate-700 leading-7 animate-fade-in relative">
                            <div className="absolute top-0 right-0 w-1 h-full bg-brand-500"></div>
                            <div dangerouslySetInnerHTML={{__html: q.answer}}></div>
                        </div>
                    )}
                </div>
            );
        };

        const ImageGallery = ({ images }) => {
            const [loading, setLoading] = useState(true);

            return (
                <div className="space-y-4">
                    {images.map((imgName, idx) => (
                        <div key={idx} className="relative group rounded-xl overflow-hidden shadow-md border border-slate-200 bg-white">
                            <div className="absolute top-2 right-2 bg-black/60 text-white text-[10px] px-2 py-1 rounded backdrop-blur-md z-10">
                                صفحه {idx + 1}
                            </div>
                            <img 
                                src={`${GITHUB_REPO_URL}/${imgName}`} 
                                alt={`Lesson note ${idx}`}
                                className="w-full h-auto object-cover"
                                loading="lazy"
                                onLoad={() => idx === 0 && setLoading(false)}
                            />
                            <div className="absolute inset-0 bg-black/0 group-hover:bg-black/5 transition-colors pointer-events-none"></div>
                        </div>
                    ))}
                    {images.length === 0 && (
                        <div className="text-center py-10 text-slate-400 text-sm bg-slate-50 rounded-xl border border-dashed border-slate-300">
                            تصویری برای این فصل یافت نشد.
                        </div>
                    )}
                </div>
            );
        };

        const TopicDetail = ({ topic, onBack }) => {
            const [activeTab, setActiveTab] = useState('questions'); // questions, notes, viz

            return (
                <div className="min-h-screen bg-slate-50 pb-20 animate-slide-up">
                    {/* Header */}
                    <div className={`sticky top-0 z-30 bg-white/90 backdrop-blur-md border-b border-slate-200 shadow-sm transition-all`}>
                        <div className="flex items-center justify-between p-4">
                            <button onClick={onBack} className="p-2 -mr-2 text-slate-600 hover:bg-slate-100 rounded-full transition-colors">
                                <Icons.Back />
                            </button>
                            <h2 className="font-black text-slate-800 text-lg">{topic.title}</h2>
                            <div className="w-8 h-8 rounded-full bg-brand-50 flex items-center justify-center text-brand-600">
                                {topic.icon}
                            </div>
                        </div>
                        
                        {/* Tabs */}
                        <div className="flex px-4 gap-4 overflow-x-auto no-scrollbar pb-1">
                            <button 
                                onClick={() => setActiveTab('questions')}
                                className={`flex items-center gap-2 px-4 py-3 text-sm font-bold border-b-2 transition-colors whitespace-nowrap ${activeTab === 'questions' ? 'border-brand-600 text-brand-600' : 'border-transparent text-slate-500'}`}
                            >
                                <Icons.Exam />
                                بانک سوال
                            </button>
                            <button 
                                onClick={() => setActiveTab('notes')}
                                className={`flex items-center gap-2 px-4 py-3 text-sm font-bold border-b-2 transition-colors whitespace-nowrap ${activeTab === 'notes' ? 'border-brand-600 text-brand-600' : 'border-transparent text-slate-500'}`}
                            >
                                <Icons.Book />
                                درسنامه‌های تصویری
                            </button>
                            {topic.viz && (
                                <button 
                                    onClick={() => setActiveTab('viz')}
                                    className={`flex items-center gap-2 px-4 py-3 text-sm font-bold border-b-2 transition-colors whitespace-nowrap ${activeTab === 'viz' ? 'border-brand-600 text-brand-600' : 'border-transparent text-slate-500'}`}
                                >
                                    <Icons.Chart />
                                    شبیه‌سازی
                                </button>
                            )}
                        </div>
                    </div>

                    {/* Content */}
                    <div className="p-4 max-w-2xl mx-auto">
                        {activeTab === 'questions' && (
                            <div className="space-y-4 animate-fade-in">
                                <div className="bg-blue-50 text-blue-800 p-3 rounded-lg text-xs font-medium mb-4 flex items-start gap-2 border border-blue-100">
                                    <svg className="w-4 h-4 mt-0.5 shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                                    سوالات زیر منتخب امتحانات نهایی ۵ سال اخیر هستند.
                                </div>
                                {topic.questions.map((q, idx) => (
                                    <QuestionItem key={idx} q={q} />
                                ))}
                            </div>
                        )}

                        {activeTab === 'notes' && (
                            <div className="animate-fade-in">
                                <ImageGallery images={topic.images} />
                            </div>
                        )}

                        {activeTab === 'viz' && (
                            <div className="animate-fade-in">
                                {topic.viz === 'probability' && <ProbabilityViz />}
                                {topic.viz === 'function' && <FunctionViz />}
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const HomePage = ({ topics, onSelect }) => {
            return (
                <div className="p-4 max-w-md mx-auto min-h-screen">
                    <header className="py-6 mb-2">
                        <div className="flex items-center gap-3 mb-2">
                             <div className="w-10 h-10 bg-gradient-to-br from-brand-500 to-indigo-600 rounded-xl flex items-center justify-center text-white shadow-lg shadow-brand-200">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/><polyline points="3.27 6.96 12 12.01 20.73 6.96"/><line x1="12" y1="22.08" x2="12" y2="12"/></svg>
                             </div>
                             <h1 className="text-2xl font-black text-slate-800 tracking-tight">نهایی‌باز <span className="text-brand-600">پلاس</span></h1>
                        </div>
                        <p className="text-slate-500 text-sm font-medium pr-1">مرجع هوشمند امتحانات نهایی ریاضی ۳</p>
                    </header>

                    <div className="grid gap-4">
                        {topics.map(topic => (
                            <div 
                                key={topic.id}
                                onClick={() => onSelect(topic)}
                                className="group bg-white p-4 rounded-2xl border border-slate-100 shadow-sm hover:shadow-md hover:border-brand-200 transition-all cursor-pointer relative overflow-hidden"
                            >
                                <div className={`absolute top-0 right-0 w-1.5 h-full ${topic.color}`}></div>
                                <div className="flex justify-between items-center">
                                    <div className="flex items-center gap-4">
                                        <div className={`p-3 rounded-xl bg-slate-50 text-slate-600 group-hover:bg-brand-50 group-hover:text-brand-600 transition-colors`}>
                                            {topic.icon}
                                        </div>
                                        <div>
                                            <h3 className="font-bold text-slate-800 text-lg">{topic.title}</h3>
                                            <p className="text-xs text-slate-500 mt-1">{topic.desc}</p>
                                        </div>
                                    </div>
                                    <div className="text-slate-300 group-hover:text-brand-400 transition-colors transform group-hover:-translate-x-1">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m15 18-6-6 6-6"/></svg>
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>
                    
                    <footer className="mt-12 text-center text-xs text-slate-400 font-mono dir-ltr opacity-60">
                        Version 2.0.0 | Github Connected
                    </footer>
                </div>
            );
        };

        // --- DATA ---
        
        // Note: Using a subset of images for demo purposes based on chapter logic.
        // In a real app, you would map every single file specifically.
        const topicsData = [
            {
                id: 'func',
                title: 'فصل ۱: تابع',
                desc: 'انتقال، ترکیب و وارون',
                color: 'bg-indigo-500',
                icon: <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 3v18h18"/><path d="M18.7 8l-5.1 5.2-2.8-2.7L7 14.3"/></svg>,
                viz: 'function',
                images: [
                    'photo_1_2025-12-10_22-54-38.jpg',
                    'photo_2_2025-12-10_22-54-38.jpg', 
                    'photo_3_2025-12-10_22-54-38.jpg'
                ],
                questions: [
                    {
                        year: 'دی ۱۴۰۱',
                        score: '۱.۵',
                        text: 'نمودار تابع <span class="math-font">f(x)</span> داده شده است. نمودار <span class="math-font">y = f(x-1) - 2</span> را رسم کنید.',
                        answer: '۱. انتقال ۱ واحد به راست (x-1).<br>۲. انتقال ۲ واحد به پایین (-2).'
                    },
                    {
                        year: 'خرداد ۱۴۰۰',
                        score: '۱',
                        text: 'ضابطه وارون تابع <span class="math-font">f(x) = x² - 2x</span> برای <span class="math-font">x ≥ 1</span> را بیابید.',
                        answer: 'با مربع کامل کردن: <span class="math-font">y = (x-1)² - 1</span>. سپس <span class="math-font">x</span> را تنها می‌کنیم.'
                    }
                ]
            },
            {
                id: 'trig',
                title: 'فصل ۲: مثلثات',
                desc: 'تناوب و معادلات مثلثاتی',
                color: 'bg-teal-500',
                icon: <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>,
                viz: null,
                images: [
                    'photo_4_2025-12-10_22-54-38.jpg',
                    'photo_5_2025-12-10_22-54-38.jpg',
                    'photo_6_2025-12-10_22-54-38.jpg'
                ],
                questions: [
                    {
                        year: 'خرداد ۱۴۰۲',
                        score: '۱.۵',
                        text: 'معادله <span class="math-font">sin x - cos 2x = 0</span> را حل کنید.',
                        answer: 'تبدیل کسینوس: <span class="math-font">cos 2x = 1 - 2sin²x</span>. سپس معادله درجه دو بر حسب سینوس حل شود.'
                    }
                ]
            },
            {
                id: 'limit',
                title: 'فصل ۳: حد بی‎نهایت',
                desc: 'رفع ابهام و مجانب‌ها',

                icon: <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><path d="M16 12l-4-4-4 4"/><path d="M12 16V8"/></svg>,
                viz: null,
                images: [
                    'photo_7_2025-12-10_22-54-38.jpg',
                    'photo_8_2025-12-10_22-54-38.jpg',
                    'photo_9_2025-12-10_22-54-38.jpg'
                ],
                questions: [
                    {
                        year: 'دی ۱۴۰۰',
